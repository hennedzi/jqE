    <script>
        window.onload = function () {
            Array.from(document.getElementsByTagName("a")).forEach(

                element => {
                    var site = /localhost/;
                    var href = element.href;
                    if (/^(http|https|ftp)/.test(href) && !site.test(href)) {
                        element.target = "_blank";
                    }
                });
        };

    </script>
