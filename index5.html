<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <span id="result"></span>
    <form name="color_form" action="javascript:char_random()">
        <textarea name="string" rows="4" cols="55">
Ваш текст, который нужно разукрасить
</textarea>
        <br>
        <input type="submit" value="Поехали">
        <br><br>
        
    </form>

    <script>
        function char_random() {
            let obj = document.color_form;
            let elem = obj.string.value;
            let separator = "";
            let exit_str = "";
            let colors = new Array("00", "11", "22", "33", "44", "55",
                "66", "77", "88", "99", "AA", "BB", "CC", "DD", "EE", "FF");

            for (let n = 0; n <= (elem.length - 1); n++) {

                let col1 = Math.round(Math.random() * (colors.length - 1));
                let col2 = Math.round(Math.random() * (colors.length - 1));
                let col3 = Math.round(Math.random() * (colors.length - 1));
                exit_str += "<font color=\"#" + colors[col1] + colors[col2] + colors[col3] +
                     "\">" + elem[n] + "</font>" + separator;               
            }
            
            document.getElementById("result").innerHTML = exit_str;
        }
        char_random();
    </script>
</body>

</html>
